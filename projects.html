<script>

    function transitionToPage(url) {
    const overlays = document.querySelectorAll('.overlay');
    overlays.forEach((overlay, index) => {
        setTimeout(() => {
            overlay.style.transform = 'translateY(0)';
        }, index * 300); // Adjust timing for each overlay
    });

    setTimeout(() => {
        window.location.href = url;
    }, 1200); // Adjust timing for the final transition
}

document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', (e) => {
        e.preventDefault();
        const url = item.getAttribute('href');
        transitionToPage(url);
    });
});

function showDescription(projectId) {
    const descriptions = [
        {
            title: "AI Resume Parser",
            description: "Description of Project 1...",
            tags: "#AI #Resume #Parser",
            github: "https://github.com/your-repo1"
        },
        {
            title: "Multi Agent Reinforcement Learning Algorithm",
            description: "Description of Project 1...",
            tags: "#AI #Resume #Parser",
            github: "https://github.com/Jhanak07/Multi-Agent-Reinforcement-Learning"
        },
        {
            title: "Data Analysis Using Machine Learning Algorithm",
            description: "Description of Project 1...",
            tags: "#AI #Resume #Parser",
            github: "https://github.com/your-repo1"
        },
        {
            title: "Personal Website",
            description: "Description of Project 1...",
            tags: "#AI #Resume #Parser",
            github: "https://github.com/your-repo1"
        }

    ];

    const project = descriptions[projectId - 1];
    document.getElementById('description-content').innerHTML = `
        <h2>${project.title}</h2>
        <p>${project.description}</p>
        <p class="tags">${project.tags}</p>
        <a href="${project.github}" class="details-btn" target="_blank">DETAILS</a>
    `;
    document.getElementById('description-box').style.display = 'block';
}

function closeDescription() {
    document.getElementById('description-box').style.display = 'none';
}


</script>
