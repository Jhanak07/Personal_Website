</head>
<body>
    <div class="container">

        <ul class="side-nav">
            <li><a href="home_page.html" class="nav-item home-btn" data-text="HOME"><i class="fas fa-home"></i></a></li>
            <li><a href="aboutMe.html" class="nav-item about-btn" data-text="ABOUT"><i class="fas fa-user"></i></a></li>

        <div class="content-section">
            <div class="contact-section">
                <div class="heading-container">
                    <h1 class="background-text">CONTACT</h1>
                    <h2 class="foreground-text">GET IN <span class="green-text">TOUCH</span></h2>
                </div>

                <div class="contact-container">
                    <form id="contact-form">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="YOUR NAME" required>

                            <input type="text" name="subject" placeholder="YOUR SUBJECT" required>

                        <div class="form-group">

            </div>
        </div>

        <div class="overlay green"></div>
        <div class="overlay white"></div>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript">
   (function(){
      emailjs.init("rCCae8VK7NDuEuVG2");
   })();
</script>

<script>

    function transitionToPage(url) {
    const overlays = document.querySelectorAll('.overlay');
    overlays.forEach((overlay, index) => {
        setTimeout(() => {
            overlay.style.transform = 'translateY(0)';
        }, index * 300); // Adjust timing for each overlay
    });

    setTimeout(() => {
        window.location.href = url;
    }, 1200); // Adjust timing for the final transition
}

document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', (e) => {
        e.preventDefault();
        const url = item.getAttribute('href');
        transitionToPage(url);
    });
});

document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_q928nnl', 'template_y8qrzo4', this)
        .then(function() {
            alert('Message sent successfully!');
        }, function(error) {
            alert('Failed to send message: ' + JSON.stringify(error));
        });
});

</script>
